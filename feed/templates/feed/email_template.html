{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <div style="max-width: 600px; margin: 0 auto; margin-top: 20px; margin-bottom: 20px;padding: 20px; background-color: #ffffff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 style="color: #333;">Hello {{ recipient_name }},</h2>
        <p style="color: #333;">Your One-Time Password (OTP) for verification is: <strong style="color: #007bff;">{{ otp_value }}</strong></p>
        <p style="color: #333;">Please use this OTP to complete the verification process.</p>
        <p style="color: #333;">If you didn't request this verification, please ignore this email.</p>
        <p style="color: #333;">Best regards,<br>
            Hackingly
        </p>
    </div>
</body>
</html>
